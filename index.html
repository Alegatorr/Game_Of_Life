<html>

<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
        div {
            display: inline-block;
        }
        h1 {
            padding: 20px;
            text-align: center;
        }
        body {
            font-family: 'Noto Sans', sans-serif !important;
        }
    </style>
</head>

<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <h1>Ծրագրավորում III Երևան</h1>
            </tr>
            <tr>
                <h1>Ալեքսանդր Աբելյան</h1>
            </tr>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Գույն</th>
                <th scope="col">Նկարագրություն</th>
                <th scope="col">Ծնվել է</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td scope="row" style="background-color:green;"></td>
                <td>Կանաչը խոտն է</td>
                <td id="grassCount"></td>
            </tr>
            <tr>
                <th scope="row">1.5</th>
                <td scope="row" style="background-color:white;"></td>
                <td>Սպիտակը ձմեռային խոտն է</td>
                <td id="grassCount"></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td scope="row" style="background-color:orange;"></td>
                <td>Դեղինը խոտակերն է</td>
                <td id="grassEaterCount"></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td scope="row" style="background-color:red;"></td>
                <td>Կարմիրը Մսակերն է</td>
                <td id="meatEaterCount"></td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td scope="row" style="background-color:blue;"></td>
                <td>Կապույտը մարդն է</td>
                <td id="manCount"></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td scope="row" style="background-color:yellow;"></td>
                <td>Դեղինը զոմբին է</td>
                <td id="zombieCount"></td>
            </tr>
        </tbody>
    </table>
    <p id="p1"></p>
    <input id="Button1" type="button" value="Գարուն" onclick="ChangeWeather(1);" />
    <input id="Button2" type="button" value="Ամառ" onclick="ChangeWeather(2);" />
    <input id="Button3" type="button" value="Աշուն" onclick="ChangeWeather(3);" />
    <input id="Button4" type="button" value="Ձմեռ" onclick="ChangeWeather(4);" />
    <script src="p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
